<!-- connect -->
<%- include("partials/header"); -%>
<body class="connect-body">
    
  <div class="connect-div">
    <div class="row">
      <div class="column social-media-div">
      <a class="btn btn-md btn-social btn-google" href="/auth/google" role="button">
        <i class="fab fa-google"></i> Connect with Google
      </a>
      <a class="btn btn-md btn-social btn-facebook" href="/auth/facebook" role="button">
        <i class="fab fa-facebook-f"></i> Connect with Facebook
      </a>
      </div>
      <div class="column login-register-div">
        <a href="/login" class="btn btn-outline-light btn-md a-login">Login</a>
        <a href="/register" class="btn btn-outline-light btn-md a-register" >Register</a>
      </div>
    </div>
  </div>
 
</body>
<%- include("partials/footer"); -%>
</html>

<!-- login -->

<%- include("partials/header"); -%>
  <body class="login-body">
    <div class="login-div">
      <h1 class="login">Login</h1>
      <div class="row">
        <div class="col-sm-8">
          <div class="card">
            <div class="card-body">
              <form action="/login" method="POST">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
              </div>
              <button type="submit" class="btn btn-dark login-btn">Login</button>
            </form>
            </div>
          </div>
        </div>
      </div>
    </div>


  </body>
  <%- include("partials/footer"); -%>
</html>

<!-- register -->

<%- include("partials/header"); -%>

  <body>
    
    <body class="register-body">
      <div class="register-div">
        <h1 class="register">Register</h1>
        <div class="row">
          <div class="col-sm-8">
            <div class="card">
              <div class="card-body">
                <form action="/register" method="POST">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                  <label for="confirm-password">Confirm Password</label>
                  <input type="password" class="form-control" name="confirmPassword">
                </div>
                <button type="submit" class="btn btn-dark register-btn">Register</button>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    
    
  </body>
  <%- include("partials/footer"); -%>
</html>
